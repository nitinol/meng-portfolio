<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menguhan - Living Atmosphere</title>
    <meta name="description"
        content="Experience Menguhan's living atmosphere - a dynamic weather-based portfolio that adapts to real-time conditions.">
    <meta name="keywords" content="Menguhan Bulut, Product Manager, Portfolio, Interactive Design">
    <meta name="theme-color" content="#000000">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dynamic adaptive colors - automatically updated by JavaScript */
            --adaptive-text: white;
            --adaptive-text-secondary: rgba(255, 255, 255, 0.7);
            --adaptive-border: rgba(255, 255, 255, 0.3);
            --adaptive-shadow: rgba(0, 0, 0, 0.3);
            --adaptive-bg: rgba(255, 255, 255, 0.1);
            --adaptive-bg-hover: rgba(255, 255, 255, 0.2);
            --adaptive-font-weight: 300;
            --brightness-level: 50;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: var(--adaptive-text);
            background: #000;
        }

        /* Smooth transitions for all adaptive properties */
        * {
            transition: color 1.5s ease,
                border-color 1.5s ease,
                background-color 1.5s ease,
                font-weight 1.5s ease,
                box-shadow 1.5s ease;
        }

        #skyLayer,
        #starCanvas,
        #tempOverlay,
        #weatherOverlay,
        #hazeLayer,
        #flashOverlay,
        #weatherCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        #skyLayer {
            z-index: 0;
            transition: background 2s ease;
        }

        #starCanvas {
            z-index: 1;
            transition: opacity 2s ease;
        }

        #tempOverlay {
            z-index: 2;
            transition: background 3s ease;
            opacity: 0.3;
        }

        #weatherOverlay {
            z-index: 3;
            transition: background 1s ease;
        }

        #hazeLayer {
            z-index: 4;
            transition: opacity 2s ease;
        }

        #flashOverlay {
            z-index: 5;
            background: white;
            opacity: 0;
        }

        #weatherCanvas {
            z-index: 6;
        }

        .top-bar {
            position: fixed;
            top: 40px;
            right: 50px;
            z-index: 20;
            font-weight: var(--adaptive-font-weight);
            cursor: pointer;
            user-select: none;
            color: var(--adaptive-text);
        }

        .mini-stat {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .weather-icon {
            font-size: 1.8rem;
        }

        .degree-text {
            font-weight: var(--adaptive-font-weight);
        }

        .center-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
            color: var(--adaptive-text);
        }

        .title {
            font-size: 3rem;
            font-weight: var(--adaptive-font-weight);
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: var(--adaptive-font-weight);
            letter-spacing: 2px;
            color: var(--adaptive-text-secondary);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        // ==========================================
        //  LIVING ATMOSPHERE ENGINE v4.0
        //  Comprehensive Weather System
        // ==========================================

        const STATE = {
            lat: null, lon: null,
            loaded: false,
            temp: 20,
            weatherCode: 0,
            windSpeed: 5,
            humidity: 50,
            isDay: 1,
            sunrise: 7, sunset: 19,
            timezone: "UTC",

            locationSource: "pending"
        };

        const ELS = {
            sky: document.getElementById('skyLayer'),
            stars: document.getElementById('starCanvas'),
            tempOverlay: document.getElementById('tempOverlay'),
            overlay: document.getElementById('weatherOverlay'),
            haze: document.getElementById('hazeLayer'),
            flash: document.getElementById('flashOverlay'),
            icon: document.getElementById('wIcon'),
            temp: document.getElementById('wTemp'),
            canvas: document.getElementById('weatherCanvas'),
            topBar: document.querySelector('.top-bar'),
            centerTitle: document.querySelector('.title'),

        };

        const CTX = ELS.canvas.getContext('2d');
        const STAR_CTX = ELS.stars.getContext('2d');
        const HAZE_CTX = ELS.haze.getContext('2d');

        let particles = [];
        let splashes = [];
        let hazeParticles = [];
        let starsData = [];
        let comets = [];



        // ==========================================
        //  INITIALIZATION
        // ==========================================
        async function init() {
            setupCanvas();
            window.addEventListener('resize', setupCanvas);
            initStars();
            setInterval(tickClock, 1000);
            setInterval(fetchWeather, 60000);
            requestAnimationFrame(renderLoop);
            await getLocation();
        }

        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const w = window.innerWidth;
            const h = window.innerHeight;

            [ELS.canvas, ELS.stars, ELS.haze].forEach(c => {
                c.width = w * dpr;
                c.height = h * dpr;
                c.style.width = w + 'px';
                c.style.height = h + 'px';
            });
            CTX.scale(dpr, dpr);
            STAR_CTX.scale(dpr, dpr);
            HAZE_CTX.scale(dpr, dpr);
            initStars();
        }

        function initStars() {
            const w = window.innerWidth, h = window.innerHeight;
            starsData = [];
            for (let i = 0; i < 400; i++) {
                starsData.push({
                    x: Math.random() * w,
                    y: Math.random() * h * 0.8,
                    size: Math.random() * 1.5 + 0.5,
                    alpha: Math.random() * 0.8 + 0.2,
                    tSpeed: Math.random() * 0.03 + 0.005,
                    tPhase: Math.random() * Math.PI * 2
                });
            }
        }

        // ==========================================
        //  LOCATION & WEATHER API
        // ==========================================
        async function getLocation() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                if (data.latitude && data.longitude) {
                    STATE.lat = data.latitude;
                    STATE.lon = data.longitude;
                    STATE.locationSource = "IP";
                    await fetchWeather();
                    return;
                }
            } catch (e) { }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (pos) => {
                        STATE.lat = pos.coords.latitude;
                        STATE.lon = pos.coords.longitude;
                        STATE.locationSource = "GPS";
                        await fetchWeather();
                    },
                    async () => {
                        STATE.lat = 40.18; STATE.lon = 29.06;
                        STATE.locationSource = "DEFAULT";
                        await fetchWeather();
                    },
                    { enableHighAccuracy: false, timeout: 5000 }
                );
            } else {
                STATE.lat = 40.18; STATE.lon = 29.06;
                STATE.locationSource = "DEFAULT";
                await fetchWeather();
            }
        }

        async function fetchWeather() {
            if (!STATE.lat || !STATE.lon) return;
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${STATE.lat}&longitude=${STATE.lon}&current=temperature_2m,relative_humidity_2m,is_day,weather_code,wind_speed_10m&daily=sunrise,sunset&timezone=auto`;
                const res = await fetch(url);
                const data = await res.json();

                STATE.temp = Math.round(data.current.temperature_2m);
                STATE.humidity = data.current.relative_humidity_2m;
                STATE.isDay = data.current.is_day;
                STATE.weatherCode = data.current.weather_code;
                STATE.windSpeed = data.current.wind_speed_10m;
                STATE.timezone = data.timezone;

                if (data.daily) {
                    STATE.sunrise = parseTime(data.daily.sunrise[0]);
                    STATE.sunset = parseTime(data.daily.sunset[0]);
                }
                STATE.loaded = true;
                tickClock();
            } catch (e) { }
        }

        function parseTime(iso) {
            const d = new Date(iso);
            return d.getHours() + d.getMinutes() / 60;
        }

        function getRemoteTime(tz) {
            try {
                const d = new Date(new Date().toLocaleString("en-US", { timeZone: tz }));
                return d.getHours() + d.getMinutes() / 60;
            } catch (e) { return new Date().getHours(); }
        }

        // ==========================================
        //  GET CURRENT VALUES
        // ==========================================
        function getCode() { return STATE.weatherCode; }
        function getWind() { return STATE.windSpeed; }
        function getTemp() { return STATE.temp; }
        function getHum() { return STATE.humidity; }

        // ==========================================
        //  WEATHER MAPPING SYSTEMS
        // ==========================================

        // Wind modifier: affects particle angle and turbulence
        function getWindModifier(wind) {
            if (wind >= 50) return { label: 'Strong', angle: 0.6, turb: 0.8, dx: 0.35, diagonal: true };
            if (wind >= 35) return { label: 'Very Windy', angle: 0.45, turb: 0.5, dx: 0.25, diagonal: true };
            if (wind >= 20) return { label: 'Windy', angle: 0.3, turb: 0.3, dx: 0.18, diagonal: true };
            if (wind >= 10) return { label: 'Breezy', angle: 0.12, turb: 0.15, dx: 0.08, diagonal: false };
            return { label: 'Calm', angle: 0, turb: 0, dx: 0, diagonal: false };
        }

        // Temperature modifier: affects sky tint
        function getTempModifier(temp) {
            if (temp >= 35) return { label: 'Very Hot', tint: 'rgba(255,100,50,0.15)', hue: 15 };
            if (temp >= 28) return { label: 'Hot', tint: 'rgba(255,150,80,0.08)', hue: 25 };
            if (temp >= 20) return { label: 'Warm', tint: 'transparent', hue: 0 };
            if (temp >= 12) return { label: 'Mild', tint: 'transparent', hue: 0 };
            if (temp >= 5) return { label: 'Cool', tint: 'rgba(100,150,255,0.05)', hue: -5 };
            if (temp >= -5) return { label: 'Cold', tint: 'rgba(80,120,255,0.1)', hue: -10 };
            return { label: 'Freezing', tint: 'rgba(150,200,255,0.18)', hue: -15 };
        }

        // Humidity modifier: affects haze
        function getHumModifier(hum) {
            if (hum >= 90) return { label: 'Muggy', haze: 80, alpha: 0.025 };
            if (hum >= 80) return { label: 'Humid', haze: 50, alpha: 0.015 };
            if (hum >= 60) return { label: 'Normal', haze: 0, alpha: 0 };
            return { label: 'Dry', haze: 0, alpha: 0, crisp: true };
        }

        // Weather code -> particle config (expanded)
        function getParticleConfig(code) {
            // Thunderstorms (95-99)
            if (code >= 95) return { type: 'rain', count: 800, speed: 24, size: 1.3, len: 38, thunder: true };
            // Heavy showers (82)
            if (code === 82) return { type: 'rain', count: 650, speed: 22, size: 1.2, len: 34, thunder: false };
            // Moderate showers (81)
            if (code === 81) return { type: 'rain', count: 500, speed: 18, size: 1.0, len: 28, thunder: false };
            // Light showers (80)
            if (code === 80) return { type: 'rain', count: 350, speed: 15, size: 0.9, len: 24, thunder: false };
            // Snow grains (77)
            if (code === 77) return { type: 'snow', count: 120, speed: 0.6, size: 1.5, len: 0, thunder: false };
            // Heavy snow (75)
            if (code === 75) return { type: 'snow', count: 500, speed: 1.8, size: 4, len: 0, thunder: false };
            // Moderate snow (73)
            if (code === 73) return { type: 'snow', count: 300, speed: 1.2, size: 3, len: 0, thunder: false };
            // Light snow (71)
            if (code === 71) return { type: 'snow', count: 150, speed: 0.7, size: 2.2, len: 0, thunder: false };
            // Freezing drizzle/rain (66-67)
            if (code >= 66 && code <= 67) return { type: 'rain', count: 400, speed: 16, size: 0.9, len: 22, thunder: false, ice: true };
            // Heavy rain (65)
            if (code === 65) return { type: 'rain', count: 650, speed: 22, size: 1.1, len: 32, thunder: false };
            // Moderate rain (63)
            if (code === 63) return { type: 'rain', count: 450, speed: 17, size: 0.9, len: 26, thunder: false };
            // Light rain (61)
            if (code === 61) return { type: 'rain', count: 300, speed: 14, size: 0.8, len: 22, thunder: false };
            // Heavy drizzle (55)
            if (code === 55) return { type: 'rain', count: 280, speed: 11, size: 0.6, len: 16, thunder: false };
            // Moderate drizzle (53)
            if (code === 53) return { type: 'rain', count: 200, speed: 9, size: 0.5, len: 14, thunder: false };
            // Light drizzle (51)
            if (code === 51) return { type: 'rain', count: 130, speed: 7, size: 0.4, len: 11, thunder: false };
            // Rime fog (48)
            if (code === 48) return { type: 'fog', count: 70, speed: 0.03, size: 130, len: 0, thunder: false };
            // Fog (45)
            if (code === 45) return { type: 'fog', count: 55, speed: 0.02, size: 110, len: 0, thunder: false };
            // No particles for clear/cloudy
            return { type: 'none', count: 0, speed: 0, size: 0, len: 0, thunder: false };
        }

        // Sky modifier based on weather code
        function getWeatherModifier(code) {
            if (code >= 95) return { sat: 0.2, light: 0.18, overlay: 'rgba(10,0,30,0.5)' };
            if (code >= 80) return { sat: 0.4, light: 0.5, overlay: 'rgba(0,5,20,0.35)' };
            if (code >= 70) return { sat: 0.3, light: 1.0, overlay: 'rgba(240,248,255,0.15)' };
            if (code >= 60) return { sat: 0.45, light: 0.55, overlay: 'rgba(0,10,25,0.3)' };
            if (code >= 50) return { sat: 0.5, light: 0.65, overlay: 'rgba(0,5,15,0.2)' };
            if (code >= 45) return { sat: 0.12, light: 0.7, overlay: 'rgba(150,160,175,0.45)' };
            if (code === 3) return { sat: 0.4, light: 0.75, overlay: 'rgba(0,0,0,0.15)' };
            if (code === 2) return { sat: 0.7, light: 0.9, overlay: 'rgba(0,0,0,0.05)' };
            if (code === 1) return { sat: 0.9, light: 0.98, overlay: 'transparent' };
            return { sat: 1, light: 1, overlay: 'transparent' };
        }

        function getWeatherIcon(code, isDay) {
            const icons = {
                0: isDay ? "â˜€ï¸" : "ðŸŒ™",
                1: isDay ? "ðŸŒ¤ï¸" : "ðŸŒ™",
                2: "â›…", 3: "â˜ï¸",
                45: "ðŸŒ«ï¸", 48: "ðŸŒ«ï¸",
                51: "ðŸŒ§ï¸", 53: "ðŸŒ§ï¸", 55: "ðŸŒ§ï¸",
                61: "ðŸŒ§ï¸", 63: "ðŸŒ§ï¸", 65: "ðŸŒ§ï¸",
                66: "ðŸ§Š", 67: "ðŸ§Š",
                71: "ðŸŒ¨ï¸", 73: "ðŸŒ¨ï¸", 75: "â„ï¸", 77: "ðŸŒ¨ï¸",
                80: "ðŸŒ¦ï¸", 81: "ðŸŒ§ï¸", 82: "â›ˆï¸",
                95: "â›ˆï¸", 96: "â›ˆï¸", 99: "â›ˆï¸"
            };
            return icons[code] || "?";
        }

        // ==========================================
        //  ADAPTIVE COLOR SYSTEM
        // ==========================================
        function updateAdaptiveColors(brightness) {
            const root = document.documentElement;

            // Calculate adaptive values based on brightness (0-100)
            let textColor, textSecondary, borderColor, shadowColor, bgColor, bgHover, fontWeight;

            if (brightness >= 80) {
                // Very Bright - Very dark text, heavy font
                textColor = 'rgba(0, 0, 0, 0.9)';
                textSecondary = 'rgba(0, 0, 0, 0.6)';
                borderColor = 'rgba(0, 0, 0, 0.25)';
                shadowColor = 'rgba(0, 0, 0, 0.15)';
                bgColor = 'rgba(0, 0, 0, 0.08)';
                bgHover = 'rgba(0, 0, 0, 0.15)';
                fontWeight = 500;
            } else if (brightness >= 60) {
                // Bright - Dark text, medium-heavy font
                textColor = 'rgba(0, 0, 0, 0.85)';
                textSecondary = 'rgba(0, 0, 0, 0.55)';
                borderColor = 'rgba(0, 0, 0, 0.2)';
                shadowColor = 'rgba(0, 0, 0, 0.12)';
                bgColor = 'rgba(0, 0, 0, 0.06)';
                bgHover = 'rgba(0, 0, 0, 0.12)';
                fontWeight = 400;
            } else if (brightness >= 40) {
                // Medium - Balanced
                const t = (brightness - 40) / 20;
                const darkAlpha = 0.7 + t * 0.15;
                textColor = `rgba(0, 0, 0, ${darkAlpha})`;
                textSecondary = `rgba(0, 0, 0, ${darkAlpha * 0.65})`;
                borderColor = `rgba(0, 0, 0, ${0.15 + t * 0.05})`;
                shadowColor = 'rgba(0, 0, 0, 0.1)';
                bgColor = 'rgba(255, 255, 255, 0.08)';
                bgHover = 'rgba(255, 255, 255, 0.15)';
                fontWeight = 350;
            } else if (brightness >= 20) {
                // Dim - Light text, lighter font
                const t = (brightness - 20) / 20;
                textColor = `rgba(255, 255, 255, ${0.85 + t * 0.1})`;
                textSecondary = `rgba(255, 255, 255, ${0.55 + t * 0.1})`;
                borderColor = `rgba(255, 255, 255, ${0.25 + t * 0.05})`;
                shadowColor = `rgba(0, 0, 0, ${0.2 + t * 0.1})`;
                bgColor = 'rgba(255, 255, 255, 0.1)';
                bgHover = 'rgba(255, 255, 255, 0.18)';
                fontWeight = 300;
            } else {
                // Very Dark - Very light text, thin font
                textColor = 'rgba(255, 255, 255, 0.95)';
                textSecondary = 'rgba(255, 255, 255, 0.65)';
                borderColor = 'rgba(255, 255, 255, 0.3)';
                shadowColor = 'rgba(0, 0, 0, 0.4)';
                bgColor = 'rgba(255, 255, 255, 0.12)';
                bgHover = 'rgba(255, 255, 255, 0.2)';
                fontWeight = 200;
            }

            // Apply to CSS custom properties
            root.style.setProperty('--adaptive-text', textColor);
            root.style.setProperty('--adaptive-text-secondary', textSecondary);
            root.style.setProperty('--adaptive-border', borderColor);
            root.style.setProperty('--adaptive-shadow', shadowColor);
            root.style.setProperty('--adaptive-bg', bgColor);
            root.style.setProperty('--adaptive-bg-hover', bgHover);
            root.style.setProperty('--adaptive-font-weight', fontWeight);
            root.style.setProperty('--brightness-level', brightness);
        }

        // ==========================================
        //  SKY & TIME RENDERING
        // ==========================================
        function tickClock() {
            if (!STATE.loaded) return;

            const code = getCode();
            const wind = getWind();
            const temp = getTemp();
            const hum = getHum();

            // UI
            ELS.icon.textContent = getWeatherIcon(code, STATE.isDay);
            ELS.temp.textContent = `${STATE.temp}Â°`;

            // Time
            let time = getRemoteTime(STATE.timezone);
            const sunR = STATE.sunrise, sunS = STATE.sunset;

            // Sky gradient
            const C_NIGHT = [[222, 50, 8], [222, 50, 12]];
            const C_PREDAWN = [[222, 45, 15], [222, 45, 20]];
            const C_DAWN = [[210, 75, 45], [30, 85, 55]];
            const C_DAY = [[200, 90, 55], [195, 88, 80]];
            const C_SUNSET = [[265, 55, 30], [345, 70, 55]];
            const C_TWILIGHT = [[245, 50, 18], [245, 50, 12]];

            const keys = [
                { t: 0, c: C_NIGHT },
                { t: sunR - 1.5, c: C_PREDAWN },
                { t: sunR, c: C_DAWN },
                { t: sunR + 1.5, c: C_DAY },
                { t: sunS - 1.5, c: C_DAY },
                { t: sunS, c: C_SUNSET },
                { t: sunS + 1, c: C_TWILIGHT },
                { t: 24, c: C_NIGHT }
            ];

            let start = keys[0], end = keys[keys.length - 1];
            for (let i = 0; i < keys.length - 1; i++) {
                if (time >= keys[i].t && time < keys[i + 1].t) {
                    start = keys[i]; end = keys[i + 1]; break;
                }
            }

            let p = (end.t !== start.t) ? (time - start.t) / (end.t - start.t) : 0;
            p = Math.max(0, Math.min(1, p));

            const top = lerpHSL(start.c[0], end.c[0], p);
            const bot = lerpHSL(start.c[1], end.c[1], p);

            const wMod = getWeatherModifier(code);
            const tMod = getTempModifier(temp);

            // Apply temperature hue shift
            const topH = top[0] + tMod.hue;
            const botH = bot[0] + tMod.hue;
            const topL = top[2] * wMod.light;

            ELS.sky.style.background = `linear-gradient(to bottom, hsl(${topH},${top[1] * wMod.sat}%,${topL}%), hsl(${botH},${bot[1] * wMod.sat}%,${bot[2] * wMod.light}%))`;
            ELS.overlay.style.background = wMod.overlay;
            ELS.tempOverlay.style.background = tMod.tint;

            // Calculate brightness for adaptive system
            // Average the top and bottom lightness, factor in weather overlay darkness
            const botL = bot[2] * wMod.light;
            let baseBrightness = (topL + botL) / 2;

            // Weather overlay reduces brightness
            let weatherDarkness = 0;
            if (code >= 95) weatherDarkness = 40;  // Thunderstorm
            else if (code >= 80) weatherDarkness = 25;  // Heavy rain
            else if (code >= 60) weatherDarkness = 20;  // Rain
            else if (code >= 45) weatherDarkness = 15;  // Fog
            else if (code === 3) weatherDarkness = 10;  // Overcast

            const finalBrightness = Math.max(0, Math.min(100, baseBrightness - weatherDarkness));

            // Update adaptive color system
            updateAdaptiveColors(finalBrightness);

            // Stars
            let starOp = 0;
            if ((time > sunS + 0.5) || (time < sunR - 1)) starOp = 1;
            if (time >= sunS && time < sunS + 0.5) starOp = (time - sunS) / 0.5;
            if (time >= sunR - 1 && time < sunR) starOp = 1 - (time - (sunR - 1));
            if (code > 2) starOp = 0;
            ELS.stars.style.opacity = starOp;
        }



        // ==========================================
        //  CINEMATIC RENDER LOOP
        // ==========================================
        function renderLoop() {
            const w = window.innerWidth;
            const h = window.innerHeight;

            CTX.clearRect(0, 0, w, h);
            STAR_CTX.clearRect(0, 0, w, h);
            HAZE_CTX.clearRect(0, 0, w, h);

            if (!STATE.loaded) {
                requestAnimationFrame(renderLoop);
                return;
            }

            const code = getCode();
            const wind = getWind();
            const hum = getHum();
            const windMod = getWindModifier(wind);
            const humMod = getHumModifier(hum);

            // ========== STARS ==========
            const starOp = parseFloat(ELS.stars.style.opacity || 0);
            if (starOp > 0) {
                STAR_CTX.fillStyle = "white";
                starsData.forEach(s => {
                    s.tPhase += s.tSpeed;
                    let a = s.alpha + Math.sin(s.tPhase) * 0.25;
                    a = Math.max(0.1, Math.min(1, a));
                    s.x -= 0.015;
                    if (s.x < 0) s.x = w;
                    STAR_CTX.globalAlpha = a;
                    STAR_CTX.beginPath();
                    STAR_CTX.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    STAR_CTX.fill();
                });

                // Comets
                if (Math.random() < 0.0004) {
                    comets.push({
                        x: Math.random() < 0.5 ? w : 0,
                        y: Math.random() * h * 0.35,
                        dx: (Math.random() > 0.5 ? -1 : 1) * (5 + Math.random() * 4),
                        dy: 1 + Math.random() * 0.5,
                        life: 1
                    });
                }

                for (let i = comets.length - 1; i >= 0; i--) {
                    let c = comets[i];
                    c.x += c.dx; c.y += c.dy; c.life -= 0.015;
                    if (c.life <= 0 || c.x < -50 || c.x > w + 50) {
                        comets.splice(i, 1); continue;
                    }
                    const grad = STAR_CTX.createLinearGradient(c.x, c.y, c.x - c.dx * 18, c.y - c.dy * 18);
                    grad.addColorStop(0, `rgba(255,255,255,${c.life})`);
                    grad.addColorStop(1, 'transparent');
                    STAR_CTX.strokeStyle = grad;
                    STAR_CTX.lineWidth = 1.5;
                    STAR_CTX.globalAlpha = 1;
                    STAR_CTX.beginPath();
                    STAR_CTX.moveTo(c.x, c.y);
                    STAR_CTX.lineTo(c.x - c.dx * 14, c.y - c.dy * 14);
                    STAR_CTX.stroke();
                }
            }

            // ========== HUMIDITY HAZE ==========
            if (humMod.haze > 0) {
                while (hazeParticles.length < humMod.haze) {
                    hazeParticles.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        size: 80 + Math.random() * 120,
                        phase: Math.random() * Math.PI * 2
                    });
                }
                HAZE_CTX.fillStyle = 'rgba(200,210,220,1)';
                hazeParticles.forEach(hz => {
                    hz.x += Math.sin(Date.now() * 0.00003 + hz.phase) * 0.15;
                    HAZE_CTX.globalAlpha = humMod.alpha;
                    HAZE_CTX.beginPath();
                    HAZE_CTX.arc(hz.x, hz.y, hz.size, 0, Math.PI * 2);
                    HAZE_CTX.fill();
                });
                HAZE_CTX.globalAlpha = 1;
            }

            // ========== WEATHER PARTICLES ==========
            const cfg = getParticleConfig(code);

            // Thunder
            if (cfg.thunder && Math.random() < 0.001) {
                ELS.flash.style.opacity = 0.3 + Math.random() * 0.4;
                setTimeout(() => ELS.flash.style.opacity = 0, 40 + Math.random() * 60);
            }

            // Spawn particles with depth
            while (cfg.type !== 'none' && particles.length < cfg.count) {
                particles.push(createDepthParticle(cfg, w, h, windMod));
            }

            // Sort by depth (far first)
            particles.sort((a, b) => a.depth - b.depth);

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.y += p.dy;
                p.x += p.dx;

                // Add turbulence for gusty wind
                if (windMod.turb > 0) {
                    p.x += (Math.random() - 0.5) * windMod.turb * p.depth;
                }

                if (p.type === 'rain') {
                    const angle = windMod.angle * p.depth;
                    const endX = p.x + angle * p.len;
                    const endY = p.y + p.len;

                    const alpha = p.alpha * (0.4 + p.depth * 0.6);
                    const grad = CTX.createLinearGradient(p.x, p.y, endX, endY);

                    // Ice effect for freezing rain
                    if (cfg.ice) {
                        grad.addColorStop(0, `rgba(180,220,255,${alpha * 0.3})`);
                        grad.addColorStop(0.5, `rgba(200,230,255,${alpha})`);
                        grad.addColorStop(1, `rgba(180,220,255,${alpha * 0.2})`);
                    } else {
                        grad.addColorStop(0, `rgba(170,195,225,${alpha * 0.25})`);
                        grad.addColorStop(0.4, `rgba(195,215,240,${alpha})`);
                        grad.addColorStop(1, `rgba(170,195,225,${alpha * 0.15})`);
                    }

                    CTX.strokeStyle = grad;
                    CTX.lineWidth = p.size * (0.6 + p.depth * 0.6);
                    CTX.lineCap = 'round';
                    CTX.beginPath();
                    CTX.moveTo(p.x, p.y);
                    CTX.lineTo(endX, endY);
                    CTX.stroke();

                    // Screen splash for close raindrops
                    if (p.depth > 0.88 && p.y > h - 4) {
                        splashes.push({
                            x: p.x, y: h - 1,
                            radius: 0, alpha: 0.35 + p.depth * 0.25,
                            maxRadius: 6 + p.depth * 10
                        });
                        particles.splice(i, 1);
                        continue;
                    }

                } else if (p.type === 'snow') {
                    p.x += Math.sin(p.y * 0.002 + p.phase) * (0.25 + p.depth * 0.35);
                    p.x += windMod.dx * p.depth * 0.8;

                    const alpha = p.alpha * (0.5 + p.depth * 0.5);

                    // Soft glow for close snowflakes
                    if (p.depth > 0.55) {
                        CTX.globalAlpha = alpha * 0.2;
                        CTX.fillStyle = 'white';
                        CTX.beginPath();
                        CTX.arc(p.x, p.y, p.size * 2.2, 0, Math.PI * 2);
                        CTX.fill();
                    }

                    CTX.globalAlpha = alpha;
                    CTX.fillStyle = 'white';
                    CTX.beginPath();
                    CTX.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    CTX.fill();
                    CTX.globalAlpha = 1;

                } else if (p.type === 'fog') {
                    p.x += Math.sin(Date.now() * 0.00004 + p.phase) * 0.25;
                    CTX.globalAlpha = 0.01 + p.depth * 0.008;
                    CTX.fillStyle = 'rgba(210,218,230,1)';
                    CTX.beginPath();
                    CTX.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    CTX.fill();
                    CTX.globalAlpha = 1;
                }

                if (p.y > h + 80 || p.x > w + 80 || p.x < -80) {
                    particles.splice(i, 1);
                }
            }

            // ========== SCREEN SPLASHES ==========
            for (let i = splashes.length - 1; i >= 0; i--) {
                let s = splashes[i];
                s.radius += 1.2;
                s.alpha -= 0.02;

                if (s.alpha <= 0 || s.radius > s.maxRadius) {
                    splashes.splice(i, 1);
                    continue;
                }

                CTX.strokeStyle = `rgba(190,210,235,${s.alpha})`;
                CTX.lineWidth = 0.8;
                CTX.beginPath();
                CTX.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                CTX.stroke();

                CTX.fillStyle = `rgba(190,210,235,${s.alpha * 0.25})`;
                CTX.beginPath();
                CTX.arc(s.x, s.y, s.radius * 0.25, 0, Math.PI * 2);
                CTX.fill();
            }

            requestAnimationFrame(renderLoop);
        }

        function createDepthParticle(cfg, w, h, windMod) {
            const depth = 0.25 + Math.random() * 0.75;
            const baseSpeed = cfg.speed * (0.45 + depth * 0.75);

            // Rain spawns from TOP everywhere, but falls at ANGLE based on wind
            let startX, startY;
            if (cfg.type === 'fog') {
                startX = Math.random() * w;
                startY = Math.random() * h;
            } else {
                // Spawn from top, spread across screen width
                startX = Math.random() * w * 1.4 - w * 0.2;
                startY = -Math.random() * 150 * depth;
            }

            // Horizontal velocity creates the ANGLE of fall
            // Higher wind = more horizontal movement = steeper diagonal
            let dx;
            if (cfg.type === 'rain') {
                // Wind creates the angled fall - rain is "light" so heavily affected
                dx = windMod.dx * depth * 8;  // Increased from 4 to 8 for more wind effect
            } else if (cfg.type === 'snow') {
                dx = windMod.dx * depth * 4;  // Snow also more affected now
            } else {
                dx = (Math.random() - 0.5) * 0.1;
            }

            return {
                x: startX,
                y: startY,
                dx: dx,
                dy: baseSpeed,
                size: cfg.size * (0.35 + depth * 0.75),
                len: cfg.type === 'rain' ? cfg.len * (0.5 + depth * 0.6) : 0,
                alpha: 0.3 + depth * 0.5,
                phase: Math.random() * Math.PI * 2,
                depth: depth,
                type: cfg.type
            };
        }

        function lerpHSL(a, b, p) {
            return [a[0] + (b[0] - a[0]) * p, a[1] + (b[1] - a[1]) * p, a[2] + (b[2] - a[2]) * p];
        }

        init();
    </script>
