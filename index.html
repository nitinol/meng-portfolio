<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menguhan Bulut | Select View</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body class="landing-body">
    <!-- Custom Cursor Glow -->
    <div class="cursor-glow"></div>

    <div class="split-container">
        <!-- Left Side: Personal -->
        <div class="split left-split" onclick="location.href='personal.html'">
            <div class="bg-text-container">
                <span class="bg-text">SEVERANCE</span>
            </div>
            <div class="content">
                <h2>PERSONAL</h2>
            </div>
        </div>

        <!-- Right Side: Business -->
        <div class="split right-split" onclick="location.href='portfolio.html'">
            <div class="bg-text-container">
                <span class="bg-text">SEVERANCE</span>
            </div>
            <div class="content">
                <h2>BUSINESS</h2>
            </div>
        </div>

        <!-- Center Divider Line -->
        <div class="divider-line"></div>
    </div>

    <script>
        // Simple cursor tracking for the glow (reusing logic from script.js roughly, but inline for simplicity or reuse script.js if adapted)
        const cursorGlow = document.querySelector('.cursor-glow');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            if (cursorGlow) {
                cursorGlow.style.left = x + 'px';
                cursorGlow.style.top = y + 'px';
            }
        });
    </script>
</body>

</html>
