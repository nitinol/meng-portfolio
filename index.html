<body class="landing-body">
    <!-- Custom Cursor Glow -->
    <div class="cursor-glow"></div>

        <!-- Center Divider Line -->
        <div class="divider-line"></div>
    </div>

    <script>
        // Simple cursor tracking for the glow (reusing logic from script.js roughly, but inline for simplicity or reuse script.js if adapted)
        const cursorGlow = document.querySelector('.cursor-glow');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            if (cursorGlow) {
                cursorGlow.style.left = x + 'px';
                cursorGlow.style.top = y + 'px';
            }
        });
    </script>
</body>
